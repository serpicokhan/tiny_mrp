<form method="post" action="{% url 'formula_update' form.instance.id %}" class="js-formula-update-form" autocomplete="off">
    {% csrf_token %}
    <div class="modal-header bg-primary">
      <h5 class="modal-title">جدید</h5>
      <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      {% include 'mrp/formula/partialFormulaForm.html' %}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">انصراف</button>
      {% if perms.mrp.add_failure %}
      <button type="submit" class="btn btn-primary">بروزرسانی</button>
      {% endif %}
    </div>
</form>
