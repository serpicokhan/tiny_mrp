<div class="card-header">
    <div class="app-detail-action-left">
        <a class="app-detail-close-button" href="#">
            <i data-feather="arrow-left" class="mr-3"></i>
        </a>
        <h5 class="mb-0">
            درخواست
            <span class="badge bg-warning badge-pill ml-1 badge_status">{{company.status}}</span>
        </h5>
    </div>
    <div class="app-detail-action-right">
        <div>
            {% if company.is_emergency %}
            <a href="#" class="btn btn-danger ml-2" data-toggle="tooltip"
               title="اورژانسی">
                <i data-feather="alert-triangle"></i>
            </a> 
            {% endif %}
            <a href="#" class="btn btn-outline-light ml-2 "  data-toggle="tooltip" id="saveButton"
            title="save">
             <i data-feather="save"></i>
         </a>
            <a href="#" class="btn btn-outline-light aproved" data-url="{% url 'confirm_request' company.id %}" data-toggle="tooltip" title="تایید">
                <i data-feather="check-circle"></i>
            </a>
           
            <a href="#" class="btn btn-outline-light ml-2 rejected" data-url="{% url 'reject_request' company.id %}" data-toggle="tooltip"
               title="رد کردن">
                <i data-feather="trash"></i>
            </a>
        </div>
    </div>
</div>
<div class="app-detail-article">
    <div class="card-body">
     {% include 'mrp/purchase/purchase_v2.html' %}
    
    </div>
    <hr class="m-0">
    
    {% comment %} {% include 'mrp/purchase/tab_updatereq_v2.html' %} {% endcomment %}


 
</div>

    var purchase_request_id='{{company.id}}';
    
     </script>
