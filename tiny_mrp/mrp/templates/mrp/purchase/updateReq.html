<div class="card-header">
    <div class="app-detail-action-left">
        <a class="app-detail-close-button" href="#">
            <i data-feather="arrow-left" class="mr-3"></i>
        </a>
        <h5 class="mb-0">
            درخواست
            <span class="badge bg-{{company.get_purchase_status_color}} badge-pill ml-1">{{company.status}}</span>
        </h5>
    </div>
    <div class="app-detail-action-right">
        <div>
            {% if company.is_emergency %}
            <a href="#" class="btn btn-danger ml-2" data-toggle="tooltip"
               title="اورژانسی">
                <i data-feather="alert-triangle"></i>
            </a> 
            {% endif %}
          
            <a href="#" class="btn btn-outline-light ml-2 delete-purchase-request" data-url="{% url 'delete_purchase_request' company.id %}" data-toggle="tooltip"
               title="رد کردن">
                <i data-feather="trash"></i>
            </a>
        </div>
    </div>
</div>
<div class="app-detail-article">
    <div class="card-body">
     {% include 'mrp/purchase/purchase.html' %}
    </div>
    {% if files %}
    <hr class="m-0">
    <div class="card-body">
        <h6 class="mb-3 font-size-11 text-uppercase">فایلهای پیوست شده</h6>
        <ul class="list-unstyled mb-0">
            {% for i in files %}
            <li class="small">
                <a target="_blank" href="{{i.file.url}}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-paperclip mr-1 width-15 height-15"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                   {{i}}
                </a>
            </li>
            {% endfor %}
            
        </ul>
    </div>
    {% endif %}
    
    <hr class="m-0">
    <div class="card-body">
        <h6 class="mb-3 font-size-11 text-uppercase">پاسخ</h6>
        <form id="image-upload-form" method="post" enctype="multipart/form-data">
            <div id="image-container" class="mb-3">
              <!-- Dynamic image input fields will be added here -->
            </div>
            <div class="d-flex justify-content-between">
              <button type="button" id="add-image-btn" class="btn btn-secondary">
                <i class="fas fa-plus mr-2"></i>افزودن تصویر
              </button>
              <button type="button" class="btn btn-primary" id="saveButton">
                <i data-feather="send" class="mr-2"></i>ارسال
              </button>
            
            </div>
          </form>
    </div>
</div>
