{% for i in assetfailures %}
<tr>
  <td>{{i.sal}}</td>
  <td>{{i.mah}}</td>

  <td class="w-25">
    <button type="button" class="btn btn-outline-light js-update-assetFailure" data-url="{% url 'assetFailure_update' i.id %}" >  <i class="ti-eye"></i></button>
    <button type="button" class="btn btn-outline-light js-assetFailure-delete">  <i class="ti-close"></i></button>
  </td>

</tr>
{% empty %}
<tr>
  <td colspan="3" class="text-center">موردی برای نمایش وجود ندارد</td>
</tr>
{% endfor %}
