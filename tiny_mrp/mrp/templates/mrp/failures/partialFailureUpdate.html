<form method="post" action="{% url 'failure_update' form.instance.id  %}" class="js-failure-update-form" autocomplete="off">
    {% csrf_token %}
    <div class="modal-header bg-primary" >
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">جدید</h4>
    </div>
    <div class="modal-body">
     {% include 'mrp/failures/partialFailureForm.html' %}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">انصراف</button>
      {% if perms.mrp.add_failure %}
      <button type="submit" class="btn btn-primary" >ذخیره</button>
      {% endif %}
    </div>
  </form>
