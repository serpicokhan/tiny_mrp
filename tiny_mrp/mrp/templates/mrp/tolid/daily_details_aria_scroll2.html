
{% extends 'mrp/blank-page.html' %}

{% block stylesheet %}

<style>
  /* Custom class to set the height to 7 times the normal height */
  .custom-height {
    height: 20.2em; /* Adjust this value based on your requirements */
  }
  .custom-height2 {
    height: 6.7em; /* Adjust this value based on your requirements */
  }
  /* Separator row for category */
.category-header {
  background-color: #343a40; /* Dark background like thead-dark */
  color: #ffffff;
  font-weight: bold;
  text-align: center;
}

.category-title {
  padding: 10px;
  font-size: 1.1em;
}

/* Highlight row when category changes */
.category-change {
  border-top: 3px solid #007bff; /* Blue border for category change */
  background-color: #f8f9fa; /* Light background for contrast */
  transition: background-color 0.3s ease;
}

/* Hover effect for better interactivity */
.category-change:hover {
  background-color: #e9ecef;
}

/* Ensure table responsiveness */
.company-table {
  border-collapse: collapse;
  width: 100%;
}

/* Adjust table cell padding for better readability */
.company-table td, .company-table th {
  padding: 8px;
  vertical-align: middle;
}
   /* Category separation styles */
   .category-border {
            border-top: 3px solid #007bff !important;
            background-color: #f8f9fa;
        }
        
        .category-header-row {
            background: linear-gradient(135deg, #e2e4e6, #494f57);
            color: white;
            font-weight: bold;
        }
        
        .category-section {
            border: 2px solid #dee2e6;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .category-title {
            background: #343a40;
            color: white;
            padding: 10px 15px;
            margin: 0;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        /* Different colors for different categories */
        .category-manufacturing { border-color: #28a745; }
        .category-manufacturing .category-title { background-color: #28a745; }
        .category-manufacturing .category-border { border-top-color: #28a745 !important; }
        
        .category-packaging { border-color: #ffc107; }
        .category-packaging .category-title { background-color: #ffc107; color: black; }
        .category-packaging .category-border { border-top-color: #ffc107 !important; }
        
        .category-quality { border-color: #dc3545; }
        .category-quality .category-title { background-color: #dc3545; }
        .category-quality .category-border { border-top-color: #dc3545 !important; }
        
        .category-logistics { border-color: #6f42c1; }
        .category-logistics .category-title { background-color: #9a97a0; }
        .category-logistics .category-border { border-top-color: #9a97a0 !important; }
</style>
{% endblock %}
{% block content %}
<div class="row app-block">

                <div class="col-md-12 app-content">
                    <div></div>
                    <div class="app-action">
                        <div class="action-left">


                        </div>
                        <div class="action-right">
                            <form class="d-flex mr-3">
                               
                                <div class="input-group">
                                  <h3>{{today}}</h3>
                                  
                                </div>
                                <div class="input-group">
                                  <select class="form-control" aria-label="Default select example" id="select_shift_scroll">
                                    {% for i in shifts %}
                                    
                                    <option x="{{shift_id}}" value="{{i.id}}" {% if i.id == shift_id %} selected {% endif %}>{{i.name}}</option>
                                    {% endfor %}
                               
                                  </select>
                                </div>
                            </form>
                            <div class="app-pager d-flex align-items-center">
                                <div class="mr-3"></div>
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination">
                                        <li class="page-item">
                                            <a class="page-link" href="/Tolid/DailyDetails/Scroll?event_id={{prev_date}}&shift_id={{shift_id}}&makan_id={{makan_id}}" aria-label="Previous">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left width-15 height-15"><polyline points="15 18 9 12 15 6"></polyline></svg>
                                            </a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" href="/Tolid/DailyDetails/Scroll?event_id={{next_date}}&shift_id={{shift_id}}&makan_id={{makan_id}}" aria-label="Next">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right width-15 height-15"><polyline points="9 18 15 12 9 6"></polyline></svg>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div class="card card-body app-content-body">

                        <div class="card-body">
                          <h5 class="card-title">آمار روزانه</h5>
                          
                          {% include 'mrp/tolid/partial_daily_details_aria_scroll.html' %}
                       
                        </div>
                      </div>
                        <!-- end::app-lists -->

                        <!-- begin:app-detail -->


            </div>


          </div>


{% endblock %}
{% load static %}

{% block javascript %}


 <script src="{% static 'project/tolid.js' %}"></script>
{% endblock %}
