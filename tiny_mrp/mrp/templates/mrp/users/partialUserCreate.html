<form id="userform" method="post" action="{% url 'user_create' %}" class="js-user-create-form" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="modal-header " style="background:#ccc">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">جدید</h4>
  </div>
  <div class="modal-body">
   {% include 'mrp/users/partialUserForm.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">انصراف</button>
    <button type="submit" class="btn btn-primary" >ذخیره</button>
  </div>
</form>
