
{% for c in user %}
<tr class="btn-reveal-trigger">
    <td class="py-2">
        <div class="custom-control custom-checkbox checkbox-secondary">
            <input type="checkbox" class="custom-control-input" id='chk{{c.id}}'>
            <label class="custom-control-label" for="chk{{c.id}}"></label>
        </div>
    </td>
    <td class="py-2">{{c.fullName}}</td>
    <td class="py-2">{{c.title}}</td>
    <td class="py-2">{{c.personalCode}}</td>
    <td class="py-2">{% autoescape off %}{{c.get_userStatus}}{% endautoescape %}</td>
    <td class="py-2">
        <div class="dropdown text-sans-serif position-static">
            <button class="btn btn-primary tp-btn-light sharp" type="button" id="order-dropdown-0" data-toggle="dropdown" data-boundary="viewport" aria-haspopup="true" aria-expanded="false"><span><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="18px" height="18px" viewBox="0 0 24 24" version="1.1"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><rect x="0" y="0" width="24" height="24"></rect><circle fill="#000000" cx="5" cy="12" r="2"></circle><circle fill="#000000" cx="12" cy="12" r="2"></circle><circle fill="#000000" cx="19" cy="12" r="2"></circle></g></svg></span>
            </button>
            <div class="dropdown-menu dropdown-menu-right border py-0" aria-labelledby="order-dropdown-0" x-placement="bottom-end" style="position: absolute; transform: translate3d(-35px, 117px, 0px); top: 0px; left: 0px; will-change: transform;">
                <div class="py-2"><a class="dropdown-item js-update-user" data-url="{% url 'user_update' c.id %}" href="#!">ویرایش</a>
                   
                    <div class="dropdown-divider"></div>

                    <a class="dropdown-item text-danger js-delete-user" data-url="{% url 'user_delete' c.id %}" href="#!">حذف</a>
                </div>
            </div>
        </div>
    </td>
</tr>
{% endfor %}
