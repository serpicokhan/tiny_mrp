{% extends 'mrp/blank-page.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-12">

        <div class="card">
            <div class="card-body">
                <h6 class="card-title">{{title}}</h6>
                <p><button type="button" class="btn btn-info btn-square js-create-moshakhase" id="myButton" data-url="{% url 'create_entry_form' %}">جدید</button></p>
                <div class="table-responsive" tabindex="1" style="overflow: hidden; outline: none;">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr class="bg-info">
                        <th>رنگ</th>
                        <th>کد</th>
                        <th>نمره</th>
                        <th>تاب</th>
                        <th>عملیات</th>
                        </tr>
                        </thead>
                        <tbody>
                          {% include 'mrp/moshakhase/partialList.html' %}

                          </tbody>
                    </table>
                </div>

            </div>
        </div>



    </div>
</div>

{% endblock %}
{% block javascript %}
<script>
    $(document).ready(function() {
        $("#myButton").on("click", function() {
            window.location.href = "{% url 'create_entry_form' %}";
        });
        $(".js-update-button").on("click", function() {
            window.location.href =  $(this).attr("data-url");
        });
    });
</script>
{% endblock %}
